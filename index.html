    <style>
        * { -webkit-tap-highlight-color: transparent; }
        html { scroll-behavior: smooth; }
        body { 
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .animate-bounce-short { animation: bounce 1.2s infinite; }
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, -5%); animation-timing-function: cubic-bezier(0.8,0,1,1); }
            50% { transform: translate(-50%, 0); animation-timing-function: cubic-bezier(0,0,0.2,1); }
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        
        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #D9534F; border-radius: 10px; }
        
        /* Animación para indicar desplazamiento horizontal en móviles */
        @keyframes horizontal-peek {
            0% { transform: translateX(0); }
            15% { transform: translateX(-30px); }
            30% { transform: translateX(0); }
            45% { transform: translateX(-15px); }
            60% { transform: translateX(0); }
        }

        .peek-animation {
            animation: horizontal-peek 3s ease-in-out infinite;
            animation-delay: 2s;
        }

        @media (min-width: 1024px) {
            .peek-animation {
                animation: none;
            }
        }

        /* Glassmorphism utility */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
    </style>
